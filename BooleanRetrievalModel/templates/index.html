<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s01">
      <form name = "form" action="" method="post" >
       {% csrf_token %}
        <fieldset>
          <legend>Search Short Stories</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" type="text" name = "queryholder" value = "{{current_query}}" placeholder="Search your story here. " />
          </div>

          <div class="input-field third-wrap">
            <button type = "submit" name = "search" value = "search" class="btn-search" type="button">Search</button>
          </div>
        </div>
      </form> 
      <form>
       {% csrf_token %}
        <fieldset>
          <legend>List of Documents Returned</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <legend style = "font-size:20px">{{list_of_documents}}</legend>
          </div>
        </div>
      </form> 
  </body>
</html>
